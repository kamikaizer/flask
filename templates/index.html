<style>

body {
  background-color: #ffffff;
  margin: 0px;
  font-family: 'Muli', sans-serif;
}
.header {
  align-items: center;
  background-color: #ffffff;
  color: white;
  display: flex;
  height: 100px;
  justify-content: space-between;
  top: 0px;
  width: 92%;
}
.header__img {
  width: 200px;
  margin-left: 40px;
  width: 200px;
}
.header__menu {
  margin-right: 60px;
  margin-top: 10px;
}
.header__menu ul {
  display: none; /*display none, para no mostrar contenido*/
  list-style: none; /*list-style: none para quitar simbolos de lista*/
  padding: 0px;
  position: absolute;
  width: 100px;
  text-align: right;
  margin: 0px 0px 0px -14px;
}
.header__menu:hover ul, ul:hover { /* hover ul para desplegar lista no visible por el displaynoe*/
  display: block;
}
.header__menu li {
  margin: 10px 0px;
}
.header__menu li a {
  color: white;
  text-decoration: none;
}
.header__menu li a:hover { /* a:hover va junto osino no realiza modificacion */
  text-decoration: underline;
}


.header__menu--profile {
  margin-right: 8px;
  width: 40px;
}
.main {
  height: 785px;
  margin-left: 40px;
}

.Categories__titte {
  color: white;
  font-size: 16px;
  position: absolute;
  padding-left: 30px;
  width: 100px;
}

.footer {
  display: flex;
  align-items: center;
  height: 80px;
  width: 100%;
  background-color: #f1ebeb;
}
.footer a{
  color: rgb(17, 1, 1);
  font-size: 22px;
  cursor: pointer;
  padding-left: 30px;
  text-decoration: none;
}
.footer a:hover{
  text-decoration: underline;
}
@media only screen and (max-width: 500px) {
  .header__menu {
    background-color: transparent;
    border: none;
    padding: 0px;
    width: 300px;
  }
  .footer {
    align-items: flex-start;
    flex-direction: column;
  }
}

.carousel-inner{
  margin-top: 20px;
  margin-left: -20px;
  margin-bottom: 20px;
  height: 90%;
  width: 100%;
}
.btn-secondary {
	border-radius: 0%;
}
.btn-danger {
  border-radius: 0%;
}
.btn-outline-primary{
  border-radius: 0%;
}

</style>
